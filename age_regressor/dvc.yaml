stages:
  extract:
    cmd: unzip -n "dataset/dataset.zip" -d "dataset"
    deps:
     - dataset/dataset.zip
    outs:
     - dataset/state.txt
  validate:
    cmd: python3 src/validate_data.py 
    deps:
     - dataset/dataset.zip
     - dataset/state.txt
    outs:
     - dataset/data_valid_result.txt
  prepare:
    cmd: python3 src/prepare.py 
    deps:
    - dataset/data_valid_result.txt
    - src/prepare.py
    params:
    - prepare.train
    - prepare.validation
    outs:
    - dataset/train.txt
    - dataset/test.txt
    - dataset/validation.txt
  
  train:
    cmd: python3 src/train.py 
    deps:
    - dataset/train.txt
    - dataset/validation.txt
    - src/train.py
    params:
    - train.epochs
    - train.batch_size
    - train.lr
    outs:
    - models/best_val_loss.h5
    - models/best_loss.h5

  test:
    cmd: python3 src/evaluate.py 
    deps:
    - dataset/test.txt
    - models/best_val_loss.h5
    - src/evaluate.py
    params:
    - test.batch_size
    metrics:
    - runs/test.json:
        cache: false